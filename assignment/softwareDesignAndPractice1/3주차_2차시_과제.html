<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 1;
        let time = setInterval(() => {
            if(count < 5)
            {  
                console.log(count);
                count++;
            }
        },1000);
        setTimeout(()=>{
            clearInterval(time);
            alert(count);

            let time2 = setInterval(() =>{
                console.log(count);
                count--;
            },1000);
            setTimeout(()=>{
                clearInterval(time2);
            },6000);

        },5000);

    </script>
</body>
</html>
