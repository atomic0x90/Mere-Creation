<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cout=0;
        function callTenTimes(callback){
            for(let i=0;i<10;i++){
                callback();
            }
        }
        callTenTimes(function(){
            cout++;
            alert(cout+"함수");
        });
    </script>
</body>
</html>
