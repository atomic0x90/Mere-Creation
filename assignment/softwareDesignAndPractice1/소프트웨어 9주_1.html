<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let h1 = document.querySelector('h1');
            h1.style.color = 'blue';

            let h2 = document.querySelector('h2');
            h2.style.border = '2px dotted red';

            let h3 = document.querySelector('h3');
            h3.style.color = 'white';
            h3.style.background = 'black';
            h3.style.border = '4px inset yellow';

            let h4 = document.getElementById('test1');
            h4.style.fontStyle = 'italic';
            h4.style.border = '2px dashed blue';

            let tc = document.getElementsByClassName('testClass');
            tc[0].style.background = 'red';
            tc[1].style.background = 'blue';

            let all = document.querySelectorAll('h4');
            for(let i of all){
                i.style.fontStyle = 'italic';
            }

        };
    </script>
</head>
<body>
    <h4>test h4 0</h4>
    <h1>1번</h1>
    <h2>2번</h2>
    <h2>나도 2번</h2>
    <h3>3번</h3>
    <h2 id = 'test1'>4번</h2>
    <h3 class = 'testClass'>test class1</h3>
    <h3 class = 'testClass'>test class2</h3>
    <h4>test h4 1</h4>
    <h4>test h4 2</h4>
</body>
</html>
