<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function power(x)
        {
            if(!isNaN(x))
                return x*x;
            else
                return 0;
        }
        console.log(power(10));
        console.log(power("12"));
        console.log(power("a"));
        console.log(power("x"));
    </script>
</body>
</html>
